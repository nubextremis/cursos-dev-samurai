<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá</title>
</head>
<body>
    <script>
        // pt, en, fr, es
        var idioma = prompt('Qual seu idioma? [pt, en, fr, es]')
        
        if (idioma == 'pt') {
            alert("Olá!")
        } else if (idioma == 'en') {
            alert("Hi!")
        } else if (idioma == 'fr') {
            alert("Salut!")
        } else if (idioma == 'es') {
                alert('¡Holá!')
        } else {
            alert('Código do idioma não reconhecido!')
            alert('Recarregue a página para aplicar novamente!')
        }
        


    </script>
</body>
</html>
